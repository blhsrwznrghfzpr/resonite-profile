<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resonite ユーザー検索</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .search-section {
        padding: 40px;
        background: #f8f9fa;
      }

      .search-form {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }

      .search-input {
        flex: 1;
        padding: 15px 20px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 1em;
        transition: border-color 0.3s ease;
      }

      .search-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .search-btn {
        padding: 15px 30px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 500;
        transition: background 0.3s ease;
      }

      .search-btn:hover {
        background: #5a67d8;
      }

      .search-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #667eea;
        font-size: 1.1em;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
      }

      .user-info {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .user-header {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
        padding-bottom: 20px;
        border-bottom: 2px solid #e9ecef;
      }

      .user-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-right: 20px;
        border: 3px solid #667eea;
        background-color: #e9ecef;
      }

      .user-basic {
        flex: 1;
      }

      .username {
        font-size: 1.8em;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }

      .user-id {
        color: #666;
        font-size: 1em;
      }

      .copyable {
        cursor: pointer;
        position: relative;
        transition: background-color 0.2s ease;
        padding: 2px 4px;
        border-radius: 4px;
      }

      .copyable:hover {
        background-color: rgba(102, 126, 234, 0.1);
      }

      .copy-feedback {
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        background: #28a745;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8em;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .copy-feedback.show {
        opacity: 1;
      }

      .badges {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 15px;
      }

      .badge {
        background: #667eea;
        color: white;
        padding: 4px 8px;
        border-radius: 15px;
        font-size: 0.8em;
        font-weight: 500;
      }

      .verified {
        background: #28a745;
      }

      .supporter {
        background: #ffc107;
        color: #212529;
      }

      .user-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        margin-top: 25px;
      }

      .detail-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
      }

      .detail-section h3 {
        color: #333;
        margin-bottom: 15px;
        font-size: 1.3em;
      }

      .detail-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        padding: 8px 0;
        border-bottom: 1px solid #e9ecef;
      }

      .detail-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }

      .detail-label {
        font-weight: 500;
        color: #666;
      }

      .detail-value {
        color: #333;
        font-weight: 500;
      }

      .tags-container {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-top: 10px;
      }

      .tag {
        background: #e9ecef;
        color: #495057;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 0.8em;
        display: inline-flex;
        align-items: center;
        gap: 5px;
      }

      .tag-icon {
        width: 16px;
        height: 16px;
        border-radius: 3px;
      }

      .user-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-top: 10px;
      }

      .no-results {
        text-align: center;
        padding: 40px;
        color: #666;
        font-size: 1.1em;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .container {
          margin: 0;
          border-radius: 10px;
        }

        .header {
          padding: 20px;
        }

        .header h1 {
          font-size: 1.8em;
        }

        .search-section {
          padding: 20px;
        }

        .search-form {
          flex-direction: column;
        }

        .user-header {
          flex-direction: column;
          text-align: center;
        }

        .user-avatar {
          margin-right: 0;
          margin-bottom: 15px;
          width: 60px;
          height: 60px;
        }

        .user-info {
          margin: 10px 0;
          padding: 20px;
        }

        .username {
          font-size: 1.4em;
        }

        .user-id {
          font-size: 0.9em;
          word-break: break-all;
        }

        .user-details {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .detail-section {
          padding: 15px;
        }

        .detail-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 5px;
        }

        .tags-container {
          gap: 3px;
        }

        .tag {
          font-size: 0.7em;
          padding: 2px 6px;
        }

        .tag-icon {
          width: 14px;
          height: 14px;
        }

        .user-tags {
          gap: 3px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">

          style="
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease;
          "
        >
          GitHub で見る
        </a>

        <div class="search-form">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="ユーザー名を入力してください"
          />
          <button class="search-btn" id="searchBtn">検索</button>
        </div>

        <div id="searchResults"></div>

      function getTagIcon(tagName) {
        // custom badge:xxxの特殊処理
        if (tagName.startsWith("custom badge:")) {
          const customBadgeId = tagName.replace("custom badge:", "");
          return `https://assets.resonite.com/${customBadgeId}`;
        }

        // 通常のタグ画像
        const imageId = tagImages[tagName];
        return imageId ? `https://assets.resonite.com/${imageId}` : null;
      }

      // 検索実行
      async function performSearch() {
        const query = searchInput.value.trim();
        if (!query) return;

        searchBtn.disabled = true;
        searchResults.innerHTML = '<div class="loading">検索中...</div>';

        try {
          const url = `${API_BASE}?name=${encodeURIComponent(query)}`;
          const response = await fetch(url);

          if (!response.ok) {
            throw new Error(`HTTPエラー: ${response.status}`);
          }

          const data = await response.json();
          displaySearchResults(data);
        } catch (error) {
          searchResults.innerHTML = `<div class="error">エラーが発生しました: ${error.message}</div>`;
        } finally {
          searchBtn.disabled = false;
        }
      }

      // 検索結果表示（ユーザー名検索）
      function displaySearchResults(users) {
        if (!users || users.length === 0) {
          searchResults.innerHTML =
            '<div class="no-results">ユーザーが見つかりませんでした</div>';
          return;
        }

        const resultsHtml = users
          .map(
            (user) => `
                <div class="user-info" onclick="showUserDetail('${
                  user.id
                }')" style="cursor: pointer;">
                    <div class="user-header">
                        <img class="user-avatar" src="${convertIconUrl(
                          user.profile?.iconUrl
                        )}" alt="Avatar" onerror="this.src='https://assets.resonite.com/9adc7bf85f005413174dbb26c1ef3f62b6ce9e1abbbaf5b504d490b872107373'">
                        <div class="user-basic">
                            <div class="username">${user.username}</div>
                            <div class="user-id">${user.id}</div>
                            ${
                              user.tags && user.tags.length > 0
                                ? `
                                <div class="user-tags">
                                    ${user.tags
                                      .map((tag) => {
                                        const iconUrl = getTagIcon(tag);
                                        const displayName = tag.startsWith(
                                          "custom badge:"
                                        )
                                          ? "custom badge"
                                          : tag;
                                        return iconUrl
                                          ? `<img class="tag-icon" src="${iconUrl}" alt="${displayName}" title="${displayName}" onerror="this.style.display='none'">`
                                          : "";
                                      })
                                      .filter(Boolean)
                                      .join("")}
                                </div>
                            `
                                : ""
                            }
                        </div>
                    </div>
                </div>
            `
          )
          .join("");

        searchResults.innerHTML = resultsHtml;
      }

      // イベントリスナー
      searchBtn.addEventListener("click", performSearch);
      searchInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          performSearch();
        }
      });

      // ユーザー詳細を表示
      async function showUserDetail(userId) {
        try {
          history.pushState({ userId }, "", `/user/${userId}`);
          searchResults.innerHTML =
            '<div class="loading">ユーザー情報を読み込み中...</div>';

          // ユーザー情報を取得
          const userResponse = await fetch(
            `/api/users/${encodeURIComponent(userId)}`
          );

          if (!userResponse.ok) {
            throw new Error(`HTTPエラー: ${userResponse.status}`);
          }

          const user = await userResponse.json();

          // セッション情報を取得
          let currentSession = null;
          try {
            const sessionResponse = await fetch("/api/sessions");
            if (sessionResponse.ok) {
              const sessions = await sessionResponse.json();
              // ユーザーが参加しているセッションを検索
              currentSession = sessions.find(
                (session) =>
                  session.sessionUsers &&
                  session.sessionUsers.some(
                    (sessionUser) =>
                      sessionUser.userID === userId && sessionUser.isPresent
                  )
              );
            }
          } catch (sessionError) {
            console.warn("セッション情報の取得に失敗しました:", sessionError);
          }

          currentUser = user;
          currentView = "detail";
          displayUserDetail(user, currentSession);
        } catch (error) {
          searchResults.innerHTML = `<div class="error">エラーが発生しました: ${error.message}</div>`;
        }
      }

      // ユーザー詳細表示
      function displayUserDetail(user, currentSession = null) {
        const registrationDate = new Date(
          user.registrationDate
        ).toLocaleDateString("ja-JP");
        const migratedDate = user.migratedData
          ? new Date(user.migratedData.registrationDate).toLocaleDateString(
              "ja-JP"
            )
          : null;

        const userHtml = `
                <div class="user-info">
                    <div style="margin-bottom: 20px;">
                        <button onclick="goBack()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">← 検索に戻る</button>
                    </div>
                    <div class="user-header">
                        <img class="user-avatar" src="${convertIconUrl(
                          user.profile?.iconUrl
                        )}" alt="Avatar" onerror="this.src='https://assets.resonite.com/9adc7bf85f005413174dbb26c1ef3f62b6ce9e1abbbaf5b504d490b872107373'">
                        <div class="user-basic">
                            <div class="username copyable" onclick="copyToClipboard('${
                              user.username
                            }', this)">
                                ${user.username}
                                <div class="copy-feedback">コピーしました!</div>
                            </div>
                            <div class="user-id copyable" onclick="copyToClipboard('${
                              user.id
                            }', this)">
                                ${user.id}
                                <div class="copy-feedback">コピーしました!</div>
                            </div>
                            <div class="user-dates" style="font-size: 0.9em; color: #666; margin-top: 8px;">
                                <div>登録日: ${registrationDate}</div>
                                ${migratedDate ? `<div>移行前登録日: ${migratedDate}</div>` : ''}
                            </div>
                        </div>
                    </div>

                    <div class="user-details">
                        ${
                          user.tags && user.tags.length > 0
                            ? `
                            <div class="detail-section">
                                <h3>バッジ</h3>
                                <div class="tags-container">
                                    ${user.tags
                                      .map((tag) => {
                                        const iconUrl = getTagIcon(tag);
                                        const displayName = tag.startsWith(
                                          "custom badge:"
                                        )
                                          ? "custom badge"
                                          : tag;
                                        return `<span class="tag">
                                            ${
                                              iconUrl
                                                ? `<img class="tag-icon" src="${iconUrl}" alt="${tag}" onerror="this.style.display='none'">`
                                                : ""
                                            }
                                            ${displayName}
                                        </span>`;
                                      })
                                      .join("")}
                                </div>
                            </div>
                        `
                            : ""
                        }
                        
                        ${
                          currentSession
                            ? `
                            <div class="detail-section">
                                <h3>現在のセッション</h3>
                                <a href="https://go.resonite.com/session/${
                                  currentSession.sessionId
                                }" target="_blank" style="text-decoration: none; color: inherit;">
                                    <div class="detail-item" style="flex-direction: column; align-items: flex-start; padding: 10px; border: 1px solid #e9ecef; border-radius: 8px; cursor: pointer; transition: background-color 0.2s ease;">
                                        <span class="detail-value" style="font-weight: 500; margin-bottom: 10px; color: #333;">${currentSession.name.replace(
                                          /<[^>]*>/g,
                                          ""
                                        )}</span>
                                        ${
                                          currentSession.thumbnailUrl
                                            ? `
                                            <img src="${currentSession.thumbnailUrl}" alt="セッションサムネイル" style="max-width: 100%; border-radius: 5px;">
                                        `
                                            : ""
                                        }
                                    </div>
                                </a>
                            </div>
                        `
                            : ""
                        }
                        
                        <div class="detail-section">
                            <h3>作成したワールド</h3>
                            <div id="user-worlds" style="margin-top: 10px;">
                                <div style="text-align: center; color: #666;">読み込み中...</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

        searchResults.innerHTML = userHtml;
        
        loadUserWorlds(user.id);
      }

      // ユーザーのワールドを読み込み
      async function loadUserWorlds(userId) {
        try {
          const response = await fetch('/api/worlds', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              byOwner: userId,
              ownerType: "User",
              recordType: "world",
              private: false,
              count: 6,
              sortBy: "FirstPublishTime",
              sortDirection: "Descending",
              submittedTo: "G-Resonite"
            })
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          displayUserWorlds(data.records || []);
        } catch (error) {
          console.error('Error loading user worlds:', error);
          document.getElementById('user-worlds').innerHTML = '<div style="text-align: center; color: #999;">ワールドの読み込みに失敗しました</div>';
        }
      }

      // ユーザーワールドの表示
      function displayUserWorlds(worlds) {
        const worldsContainer = document.getElementById('user-worlds');
        
        if (!worlds || worlds.length === 0) {
          worldsContainer.innerHTML = '<div style="text-align: center; color: #999;">公開されたワールドがありません</div>';
          return;
        }

        const worldsHtml = worlds.map(world => {
          const thumbnailUrl = world.thumbnailUrl ? convertIconUrl(world.thumbnailUrl) : 'https://assets.resonite.com/9adc7bf85f005413174dbb26c1ef3f62b6ce9e1abbbaf5b504d490b872107373';
          const publishDate = new Date(world.firstPublishTime).toLocaleDateString('ja-JP');
          
          return `
            <div class="world-item" style="border: 1px solid #e9ecef; border-radius: 8px; padding: 12px; margin-bottom: 10px; display: flex; gap: 12px;">
              <img src="${thumbnailUrl}" alt="${world.name}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 6px; flex-shrink: 0;" onerror="this.src='https://assets.resonite.com/9adc7bf85f005413174dbb26c1ef3f62b6ce9e1abbbaf5b504d490b872107373'">
              <div style="flex: 1; min-width: 0;">
                <div style="font-weight: 500; color: #333; margin-bottom: 4px; word-break: break-word;">${world.name}</div>
                <div style="font-size: 0.9em; color: #666; margin-bottom: 4px;">公開日: ${publishDate}</div>
                ${world.description ? `<div style="font-size: 0.85em; color: #888; word-break: break-word;">${world.description}</div>` : ''}
              </div>
            </div>
          `;
        }).join('');

        worldsContainer.innerHTML = worldsHtml;
      }

      // 戻るボタン
      function goBack() {
        history.pushState({}, "", "/");
        currentView = "search";
        currentUser = null;
        searchResults.innerHTML = "";
      }

      // バイト数フォーマット
      function formatBytes(bytes) {
        if (bytes === 0) return "0 Bytes";
        const k = 1024;
        const sizes = ["Bytes", "KB", "MB", "GB", "TB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
      }

      // ページ読み込み時の処理
      function handlePageLoad() {
        const path = window.location.pathname;
        if (path.startsWith("/user/")) {
          const userId = path.replace("/user/", "");
          if (userId) {
            showUserDetail(userId);
            return;
          }
        }

        // 初期フォーカス
        searchInput.focus();
      }

      // ブラウザの戻る/進むボタン対応
      window.addEventListener("popstate", (event) => {
        if (event.state && event.state.userId) {
          showUserDetail(event.state.userId);
        } else {
          currentView = "search";
          currentUser = null;
          searchResults.innerHTML = "";
        }
      });

      // クリップボードコピー機能
      async function copyToClipboard(text, element) {
        try {
          await navigator.clipboard.writeText(text);

          // フィードバック表示
          const feedback = element.querySelector(".copy-feedback");
          feedback.classList.add("show");

          setTimeout(() => {
            feedback.classList.remove("show");
          }, 1500);
        } catch (err) {
          console.error("コピーに失敗しました:", err);

          // フォールバック: 選択状態にする
          const range = document.createRange();
          range.selectNodeContents(element);
          const selection = window.getSelection();
          selection.removeAllRanges();
          selection.addRange(range);

          // フィードバック（エラー）
          const feedback = element.querySelector(".copy-feedback");
          feedback.textContent = "テキストを選択しました";
          feedback.classList.add("show");

          setTimeout(() => {
            feedback.classList.remove("show");
            feedback.textContent = "コピーしました!";
            selection.removeAllRanges();
          }, 1500);
        }
      }

      // ページ読み込み
      handlePageLoad();
    </script>
  </body>
</html>
